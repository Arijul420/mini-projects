<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Email Subscribe</title>
    </head>

    <body>
        <div class="flex justify-center items-center h-screen bg-zinc-700">
            <div class="bg-zinc-800 p-2 rounded-2xl">
                <div class="flex flex-col md:flex-row rounded-l-xl">
                    <img
                        src="images/image.jpg"
                        alt="image"
                        class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
                    />
                    <div class="p-6 md:p-12">
                        <h2
                            class="font-serif text-xl font-medium text-center text-white md:text-left"
                        >
                            get diet and fitness tips in your inbox
                        </h2>
                        <p
                            class="max-w-xs my-4 text-xs tracking-wide text-center text-white md:text-left"
                        >
                            eat better and excercise better. subscribe for the
                            fitness
                        </p>
                        <div
                            class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
                        >
                            <input
                                type="text "
                                placeholder="enter your email"
                                class="p-2 px-4 text-center text-white bg--zinc-700 border border-zinc-600 placeholder:text-sm placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
                            />
                            <button
                                class="button px-5 py-3 rounded-md text-normal text-white bg-green-600 hover:bg-lime-600 duration-500"
                            >
                                Subscribe
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
